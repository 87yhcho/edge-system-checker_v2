                <!-- í…Œì´ë¸” -->

                    <table class="table table-hover history-table">

                                <th>ID</th>

                                <th>ìƒíƒœ</th>

    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

    <!-- Custom JS -->

    <script>
        // ì´ë ¥ ì¡°íšŒ ë¡œì§
        class HistoryViewer {
            constructor() {
                this.currentPage = 1;
                this.pageSize = 20;
                this.checkType = null;
                this.status = null;
                this.init();
            }
            
            init() {
                document.getElementById('filterBtn').addEventListener('click', () => {
                    this.applyFilter();
                });
                
                this.loadHistory();
            }
            
            async loadHistory() {
                try {
                    const history = await apiClient.getHistory(
                        this.currentPage,
                        this.pageSize,
                        this.checkType,
                        this.status
                    );
                    
                    this.displayHistory(history);
                    this.displayPagination(history);
                } catch (error) {
                    console.error('ì´ë ¥ ë¡œë“œ ì‹¤íŒ¨:', error);
                    document.getElementById('historyTableBody').innerHTML = 
                        '<tr><td colspan="6" class="text-center text-danger">ë¡œë“œ ì‹¤íŒ¨</td></tr>';
                }
            }
            
            displayHistory(history) {
                const tbody = document.getElementById('historyTableBody');
                
                if (history.items.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">ì´ë ¥ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                    return;
                }
                
                let html = '';
                history.items.forEach(item => {
                    const date = new Date(item.timestamp).toLocaleString('ko-KR');
                    const statusClass = item.status === 'PASS' ? 'success' : 
                                      item.status === 'FAIL' ? 'danger' : 
                                      item.status === 'ERROR' ? 'danger' : 'warning';
                    const duration = item.duration_seconds ? `${item.duration_seconds}ì´ˆ` : '-';
                    
                    html += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${date}</td>
                            <td>${item.check_type.toUpperCase()}</td>
                            <td><span class="badge bg-${statusClass}">${item.status}</span></td>
                            <td>${duration}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" 
                                        onclick="historyViewer.showDetail(${item.id})">
                                    ìƒì„¸
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                tbody.innerHTML = html;
            }
            
            displayPagination(history) {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(history.total / history.page_size);
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }
                
                let html = '';
                
                // ì´ì „ í˜ì´ì§€
                html += `
                    <li class="page-item ${this.currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="historyViewer.goToPage(${this.currentPage - 1}); return false;">ì´ì „</a>
                    </li>
                `;
                
                // í˜ì´ì§€ ë²ˆí˜¸
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= this.currentPage - 2 && i <= this.currentPage + 2)) {
                        html += `
                            <li class="page-item ${i === this.currentPage ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="historyViewer.goToPage(${i}); return false;">${i}</a>
                            </li>
                        `;
                    } else if (i === this.currentPage - 3 || i === this.currentPage + 3) {
                        html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                    }
                }
                
                // ë‹¤ìŒ í˜ì´ì§€
                html += `
                    <li class="page-item ${this.currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="historyViewer.goToPage(${this.currentPage + 1}); return false;">ë‹¤ìŒ</a>
                    </li>
                `;
                
                pagination.innerHTML = html;
            }
            
            goToPage(page) {
                this.currentPage = page;
                this.loadHistory();
            }
            
            applyFilter() {
                this.checkType = document.getElementById('filterCheckType').value || null;
                this.status = document.getElementById('filterStatus').value || null;
                this.currentPage = 1;
                this.loadHistory();
            }
            
            async showDetail(historyId) {
                try {
                    const detail = await apiClient.getHistoryDetail(historyId);
                    const content = JSON.stringify(detail, null, 2);
                    document.getElementById('detailContent').textContent = content;
                    
                    const modal = new bootstrap.Modal(document.getElementById('detailModal'));
                    modal.show();
                } catch (error) {
                    alert(`ìƒì„¸ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨: ${error.message}`);
                }
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        const historyViewer = new HistoryViewer();
    </script>
