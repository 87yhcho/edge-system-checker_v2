<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge System Checker - 이력 조회</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Edge System Checker</span>
            <div>
                <a href="/" class="btn btn-outline-light btn-sm">대시보드</a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">점검 이력</h5>
            </div>
            <div class="card-body">
                <!-- 필터 -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">점검 종류</label>
                        <select class="form-select" id="filterCheckType">
                            <option value="">전체</option>
                            <option value="ups">UPS/NUT</option>
                            <option value="camera">카메라</option>
                            <option value="nas">NAS</option>
                            <option value="system">시스템</option>
                            <option value="all">전체</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">상태</label>
                        <select class="form-select" id="filterStatus">
                            <option value="">전체</option>
                            <option value="PASS">PASS</option>
                            <option value="FAIL">FAIL</option>
                            <option value="ERROR">ERROR</option>
                            <option value="SKIP">SKIP</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="filterBtn">필터 적용</button>
                    </div>
                </div>
                
                <!-- 테이블 -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover history-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>점검 시간</th>
                                <th>점검 종류</th>
                                <th>상태</th>
                                <th>소요 시간</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <tr>
                                <td colspan="6" class="text-center">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 페이지네이션 -->
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- 상세 결과 모달 -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">점검 결과 상세</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="detailContent" class="bg-light p-3 rounded"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/api.js"></script>
    <script>
        // 이력 조회 로직
        class HistoryViewer {
            constructor() {
                this.currentPage = 1;
                this.pageSize = 20;
                this.checkType = null;
                this.status = null;
                this.init();
            }
            
            init() {
                document.getElementById('filterBtn').addEventListener('click', () => {
                    this.applyFilter();
                });
                
                this.loadHistory();
            }
            
            async loadHistory() {
                try {
                    const history = await apiClient.getHistory(
                        this.currentPage,
                        this.pageSize,
                        this.checkType,
                        this.status
                    );
                    
                    this.displayHistory(history);
                    this.displayPagination(history);
                } catch (error) {
                    console.error('이력 로드 실패:', error);
                    document.getElementById('historyTableBody').innerHTML = 
                        '<tr><td colspan="6" class="text-center text-danger">로드 실패</td></tr>';
                }
            }
            
            displayHistory(history) {
                const tbody = document.getElementById('historyTableBody');
                
                if (history.items.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">이력이 없습니다.</td></tr>';
                    return;
                }
                
                let html = '';
                history.items.forEach(item => {
                    const date = new Date(item.timestamp).toLocaleString('ko-KR');
                    const statusClass = item.status === 'PASS' ? 'success' : 
                                      item.status === 'FAIL' ? 'danger' : 
                                      item.status === 'ERROR' ? 'danger' : 'warning';
                    const duration = item.duration_seconds ? `${item.duration_seconds}초` : '-';
                    
                    html += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${date}</td>
                            <td>${item.check_type.toUpperCase()}</td>
                            <td><span class="badge bg-${statusClass}">${item.status}</span></td>
                            <td>${duration}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" 
                                        onclick="historyViewer.showDetail(${item.id})">
                                    상세
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                tbody.innerHTML = html;
            }
            
            displayPagination(history) {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(history.total / history.page_size);
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }
                
                let html = '';
                
                // 이전 페이지
                html += `
                    <li class="page-item ${this.currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="historyViewer.goToPage(${this.currentPage - 1}); return false;">이전</a>
                    </li>
                `;
                
                // 페이지 번호
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= this.currentPage - 2 && i <= this.currentPage + 2)) {
                        html += `
                            <li class="page-item ${i === this.currentPage ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="historyViewer.goToPage(${i}); return false;">${i}</a>
                            </li>
                        `;
                    } else if (i === this.currentPage - 3 || i === this.currentPage + 3) {
                        html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                    }
                }
                
                // 다음 페이지
                html += `
                    <li class="page-item ${this.currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="historyViewer.goToPage(${this.currentPage + 1}); return false;">다음</a>
                    </li>
                `;
                
                pagination.innerHTML = html;
            }
            
            goToPage(page) {
                this.currentPage = page;
                this.loadHistory();
            }
            
            applyFilter() {
                this.checkType = document.getElementById('filterCheckType').value || null;
                this.status = document.getElementById('filterStatus').value || null;
                this.currentPage = 1;
                this.loadHistory();
            }
            
            async showDetail(historyId) {
                try {
                    const detail = await apiClient.getHistoryDetail(historyId);
                    const content = JSON.stringify(detail, null, 2);
                    document.getElementById('detailContent').textContent = content;
                    
                    const modal = new bootstrap.Modal(document.getElementById('detailModal'));
                    modal.show();
                } catch (error) {
                    alert(`상세 정보 로드 실패: ${error.message}`);
                }
            }
        }
        
        // 페이지 로드 시 초기화
        const historyViewer = new HistoryViewer();
    </script>
</body>
</html>
