<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge System Checker - 대시보드</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Edge System Checker</span>
            <div>
                <span id="connectionStatus" class="badge bg-secondary">연결 중...</span>
                <a href="/history" class="btn btn-outline-light btn-sm ms-2">이력 조회</a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        <!-- 점검 실행 패널 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">점검 실행</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">카메라 개수</label>
                        <input type="number" class="form-control" id="cameraCount" value="4" min="0" max="20">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">점검 항목</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkUps" checked>
                            <label class="form-check-label" for="checkUps">UPS/NUT</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkCamera" checked>
                            <label class="form-check-label" for="checkCamera">카메라</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkNas" checked>
                            <label class="form-check-label" for="checkNas">NAS</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkSystem" checked>
                            <label class="form-check-label" for="checkSystem">시스템</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">모드</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoMode" checked>
                            <label class="form-check-label" for="autoMode">자동 모드</label>
                        </div>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="runChecksBtn">점검 시작</button>
                    </div>
                </div>
                
                <!-- 진행률 바 -->
                <div class="mt-3">
                    <label class="form-label">전체 진행률</label>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" 
                             id="overallProgress"
                             style="width: 0%"
                             aria-valuenow="0" 
                             aria-valuemin="0" 
                             aria-valuemax="100">0%</div>
                    </div>
                </div>
                
                <!-- 상태 메시지 -->
                <div id="statusMessage" class="alert alert-info mt-3 mb-0" style="display: none;"></div>
            </div>
        </div>
        
        <!-- 점검 결과 카드 -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card check-card border" id="upsCard">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">UPS/NUT</h6>
                        <span class="badge bg-secondary status-badge">-</span>
                    </div>
                    <div class="card-body">
                        <div class="check-details">대기 중...</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card check-card border" id="cameraCard">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">카메라</h6>
                        <span class="badge bg-secondary status-badge">-</span>
                    </div>
                    <div class="card-body">
                        <div class="check-details">대기 중...</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card check-card border" id="nasCard">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">NAS</h6>
                        <span class="badge bg-secondary status-badge">-</span>
                    </div>
                    <div class="card-body">
                        <div class="check-details">대기 중...</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card check-card border" id="systemCard">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">시스템</h6>
                        <span class="badge bg-secondary status-badge">-</span>
                    </div>
                    <div class="card-body">
                        <div class="check-details">대기 중...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 최근 이력 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">최근 점검 이력</h5>
            </div>
            <div class="card-body">
                <div id="recentHistory">
                    <p class="text-muted">로딩 중...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
